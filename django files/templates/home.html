<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}On Time Authetication{% endblock %}</title>
</head>
<body>
  {% block title %}Home{% endblock %}

  {% block content %}
      {% if user.is_authenticated %}
          Hi {{ user.username }}!
          <p><a href="{% url 'logout' %}">logout</a></p>
      {% else %}
          <p>You are not logged in</p>
          <a href="{% url 'login' %}">login</a>
      {% endif %}
  {% endblock %}
</body>
</html>
